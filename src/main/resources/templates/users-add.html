<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление пользователя</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>
<form th:action="${'create-user'}" method="post">
  <div class="form-group col-sm-2">
    <label>Фамилия</label>
    <input type="text" name="lastname" class="form-control" placeholder="Введите фамилию">
  </div>
  <div class="form-group col-sm-2">
    <label>Имя</label>
    <input type="text" name="firstname" class="form-control" placeholder="Введите имя">
  </div>
  <div class="form-group col-sm-2">
    <label>Отчество</label>
    <input class="form-control" name="middlename" placeholder="Введите отчество">
  </div>
  <div class="form-group col-sm-2">
    <label>Возраст</label>
    <input class="form-control" name="age" placeholder="Введите возраст">
  </div>
  <div class="form-group col-sm-2">
    <label>Вес</label>
    <input class="form-control" name="weight" placeholder="Введите вес">
  </div>
  <div class="form-group col-sm-2">
    <label>Вес</label>
    <input class="form-control" name="height" placeholder="Введите рост">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Добавить</button>
</form>
</body>
</html>
