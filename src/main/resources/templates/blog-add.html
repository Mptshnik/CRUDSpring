<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление статьи</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<form th:action="${'create-post'}" method="post">
  <div class="form-group col-sm-2">
    <label>Заголовок</label>
    <input type="text" name="title" class="form-control" placeholder="Введите название статьи">
  </div>
  <div class="form-group col-sm-2">
    <label>Анонс</label>
    <input type="text" name="anons" class="form-control" placeholder="Введите анонс статьи">
  </div>
  <div class="form-group col-sm-2">
    <label>Текст</label>
    <textarea class="form-control" name="full_text" placeholder="Введите текст статьи"></textarea>
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Отправить</button>
</form>
</body>
</html>
