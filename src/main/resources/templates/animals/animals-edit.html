<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Изменение животного</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>
<form th:action="@{/animal-update/{id}(id=${animal.getId()})}" th:object="${animal}"  method="post">
  <div class="form-group col-sm-2">
    <label>Название</label>
    <input type="text" name="name" class="form-control"
           th:value="${animal.getName()}" placeholder="Введите название">
  </div>
  <div class="form-group col-sm-2">
    <label>Скорость</label>
    <input type="text" name="speed" class="form-control"
           th:value="${animal.getSpeed()}" placeholder="Введите скорость">
  </div>
  <div class="form-group col-sm-2">
    <label>Цвет</label>
    <input class="form-control" name="color"
           th:value="${animal.getColor()}" placeholder="Введите цвет">
  </div>
  <div class="form-group col-sm-2">
    <label>Возраст</label>
    <input class="form-control" name="age"
           th:value="${animal.getAge()}" placeholder="Введите возраст">
  </div>
  <div class="form-group col-sm-2">
    <label>Длина</label>
    <input class="form-control" name="length"
           th:value="${animal.getLength()}" placeholder="Введите длину">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Изменить</button>
</form>
</body>
</html>
