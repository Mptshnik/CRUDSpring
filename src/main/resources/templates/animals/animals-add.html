<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Добавление животного</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>
<form th:action="${'create-animal'}" method="post">
  <div class="form-group col-sm-2">
    <label>Название</label>
    <input type="text" name="name" class="form-control" placeholder="Введите название">
  </div>
  <div class="form-group col-sm-2">
    <label>Скорость</label>
    <input type="text" name="speed" class="form-control" placeholder="Введите скорость">
  </div>
  <div class="form-group col-sm-2">
    <label>Цвет</label>
    <input class="form-control" name="color" placeholder="Введите цвет">
  </div>
  <div class="form-group col-sm-2">
    <label>Возраст</label>
    <input class="form-control" name="age" placeholder="Введите возраст">
  </div>
  <div class="form-group col-sm-2">
    <label>Длина</label>
    <input class="form-control" name="length" placeholder="Введите длину">
  </div>
  <br>
  <button type="submit" class="btn btn-primary">Добавить</button>
</form>
</body>
</html>
