<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Просмотр животного</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>
<div class="col-md-8" th:object="${animal}" style="width: 50%; margin: 0 auto">
    <div class="card mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Название</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <div th:text="${animal.getName()}"></div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Возраст</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <div th:text="${animal.getAge()}"></div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Длина</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <div th:text="${animal.getLength()}"></div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Скорость</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <div th:text="${animal.getSpeed()}"></div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-3">
                    <h6 class="mb-0">Цвет</h6>
                </div>
                <div class="col-sm-9 text-secondary">
                    <div th:text="${animal.getColor()}"></div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
