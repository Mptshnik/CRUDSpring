<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Поиск пользователей</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>
<h2>Поиск животных</h2>
<form method="post" th:action="${'/animals/search-advanced'}">
  <div class="form-group col-sm-2">
    <input class="form-control" type="text" name="name">
    <br>
    <button class="btn btn-primary" type="submit">Точное совпадение</button>
  </div>
</form>
<br>
<form method="post" th:action="${'/animals/search'}">
  <div class="form-group col-sm-2">
    <input class="form-control"  type="text" name="name">
    <br>
    <button class="btn btn-primary" type="submit">Неточное совпадение</button>
  </div>
</form>
<table class="table">
  <thead>
  <tr>
    <th>Название</th>
    <th>Скорость</th>
    <th>Длина</th>
    <th>Цвет</th>
    <th>Возраст</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="animal : ${result}">
    <td th:text="${animal.getName()}"></td>
    <td th:text="${animal.getSpeed()}"></td>
    <td th:text="${animal.getLength()}"></td>
    <td th:text="${animal.getColor()}"></td>
    <td th:text="${animal.getAge()}"></td>
  </tr>
  </tbody>
</table>
</body>
</html>
