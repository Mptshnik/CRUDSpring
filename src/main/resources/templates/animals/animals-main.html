<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Животные</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>
<div style="width: 70%; margin: 0 auto">
  <h1>Все животные</h1>
  <a href="/search-animal">Поиск</a>
  <a href="/new-animal">Добавить</a>
  <table class="table">
    <thead>
    <tr>
      <th>Название</th>
      <th>Скорость</th>
      <th>Изменение</th>
      <th>Удаление</th>
      <th>Детали</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="animal : ${animals}">
      <td th:text="${animal.getName()}"></td>
      <td th:text="${animal.getSpeed()}"></td>
      <td><a th:href="@{/animal-edit/{id}(id=${animal.getId()})}" class="btn btn-success">Изменить</a></td>
      <td><a th:href="@{/animal-delete/{id}(id=${animal.getId()})}" class="btn btn-danger">Удалить</a></td>
      <td><a th:href="@{/animal-info/{id}(id=${animal.getId()})}" class="btn btn-info">Подробнее</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
