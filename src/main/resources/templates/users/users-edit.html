<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Изменение пользователя</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div th:insert="blocks/header"></div>
<form th:action="@{/user-update/{id}(id=${user.id})}" th:object="${user}"  method="post">
    <div class="form-group col-sm-2">
        <label>Фамилия</label>
        <input type="text" name="lastname" th:value="${user.getLastname()}"
               class="form-control" placeholder="Введите фамилию">
    </div>
    <div class="form-group col-sm-2">
        <label>Имя</label>
        <input type="text" name="firstname" th:value="${user.getFirstName()}"
               class="form-control" placeholder="Введите имя">
    </div>
    <div class="form-group col-sm-2">
        <label>Отчество</label>
        <input type="text" class="form-control" th:value="${user.getMiddleName()}"
               name="middlename" placeholder="Введите отчество">
    </div>
    <div class="form-group col-sm-2">
        <label>Возраст</label>
        <input class="form-control" name="age" th:value="${user.getAge()}" placeholder="Введите возраст">
    </div>
    <div class="form-group col-sm-2">
        <label>Вес</label>
        <input class="form-control" name="weight" th:value="${user.getWeight()}" placeholder="Введите вес">
    </div>
    <div class="form-group col-sm-2">
        <label>Рост</label>
        <input class="form-control" th:value="${user.getHeight()}" name="height" placeholder="Введите рост">
    </div>
    <br>
    <button type="submit" class="btn btn-primary">Изменить</button>
</form>
</body>
</html>
